<mat-toolbar color="accent">
  <span>Paige's Library</span>
  <span class="example-spacer"></span>

  <ng-template #anonymousUser>
    <button mat-icon-button routerLink="login">
      <mat-icon>login</mat-icon>
    </button>
  </ng-template>
  <div *ngIf="auth.user$ | async as user; else anonymousUser">{{user.email}}
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
  <button mat-icon-button routerLink="home">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button routerLink="add-new">
    <mat-icon>note_add</mat-icon>
  </button>
  <button mat-icon-button routerLink="favorites">
    <mat-icon>favorite</mat-icon>
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
